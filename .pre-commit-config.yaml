  #       # The best way to use Sourcery in a pre-commit hook:
  #       # * review only changed lines:
  #       # * omit the summary
  #       args: ["--diff=git diff main","--no-summary"]  
  #       pass_filenames: false
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.0
    hooks:
    - id: bandit
      name: "Scan:   Bandit"
      args: [--configfile,bandit.yaml,-q,-r,"./pymarkdown"]
      pass_filenames: false
  - repo: local
    hooks:
    - id: pylint
      name: "Scan:   PyLint"
      entry: pylint
      language: system
      types: [python]
      require_serial: true
      args:
        [
          "-j=1",
          "--recursive=y",
          "-rn", # Only display messages
          "-sn", # Don't display the score
          "pymarkdown"
        ]
      pass_filenames: false
  - repo: local
    hooks:
    - id: pylint
      name: "Scan:   PyLint (test)"
      entry: pylint
      language: system
      types: [python]
      require_serial: true
      args:
        [
          "-j=1",
          "--ignore",
          "test/resources",
          "--recursive=y",
          "-rn", # Only display messages
          "-sn", # Don't display the score
          "test"
        ]
      pass_filenames: false

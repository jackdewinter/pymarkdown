  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
    - id: mypy
      name: "Scan:   MyPy"
      args: [--strict, pymarkdown, stubs]
      additional_dependencies: [
          "application_properties==0.8.2",
          "types-pyyaml"
      ]
      pass_filenames: false
